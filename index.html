<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Arabe - Entraînement</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          "Segoe UI", sans-serif;
        background: #0a0a0a;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(139, 92, 246, 0.15) 0%,
          transparent 70%
        );
        top: -250px;
        right: -250px;
        border-radius: 50%;
        pointer-events: none;
      }

      body::after {
        content: "";
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(59, 130, 246, 0.1) 0%,
          transparent 70%
        );
        bottom: -200px;
        left: -200px;
        border-radius: 50%;
        pointer-events: none;
      }

      .container {
        background: rgba(17, 17, 17, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: 60px 50px;
        backdrop-filter: blur(20px);
        max-width: 550px;
        width: 100%;
        position: relative;
        z-index: 1;
      }

      h1 {
        color: #ffffff;
        margin-bottom: 8px;
        font-size: 32px;
        font-weight: 600;
        letter-spacing: -0.5px;
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.5);
        font-size: 15px;
        margin-bottom: 50px;
        font-weight: 400;
      }

      .letter-container {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 20px;
        padding: 80px 40px;
        margin-bottom: 35px;
        position: relative;
        cursor: help;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .letter-container:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(139, 92, 246, 0.3);
      }

      .letter-display {
        font-size: 140px;
        font-weight: 600;
        color: #ffffff;
        line-height: 1;
        text-align: center;
        user-select: none;
      }

      .pronunciation {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        background: rgba(17, 17, 17, 0.95);
        border: 1px solid rgba(139, 92, 246, 0.3);
        color: #ffffff;
        padding: 12px 24px;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 500;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 10;
        backdrop-filter: blur(20px);
      }

      .pronunciation.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      .pronunciation::before {
        content: "";
        position: absolute;
        top: -6px;
        left: 50%;
        transform: translateX(-50%);
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 6px solid rgba(139, 92, 246, 0.3);
      }

      .letter-container:hover .pronunciation {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      button {
        width: 100%;
        background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        color: white;
        border: none;
        padding: 18px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 14px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #a78bfa 0%, #818cf8 100%);
        opacity: 0;
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      button:hover::before {
        opacity: 1;
      }

      button:active {
        transform: scale(0.98);
      }

      button span {
        position: relative;
        z-index: 1;
      }

      .hint {
        color: rgba(255, 255, 255, 0.4);
        font-size: 13px;
        margin-top: 20px;
        text-align: center;
        font-weight: 400;
      }

      .empty-state {
        color: rgba(255, 255, 255, 0.3);
        font-size: 18px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .letter-display {
        animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Alphabet Arabe</h1>
      <div class="subtitle">Entraînement interactif</div>

      <div class="letter-container">
        <div class="letter-display" id="letterDisplay">
          <span class="empty-state">—</span>
        </div>
        <div class="pronunciation" id="pronunciation">Prononciation</div>
      </div>

      <button id="randomBtn">
        <span>Lettre aléatoire</span>
      </button>

      <p class="hint">Survolez la lettre pour afficher la prononciation</p>
    </div>

    <script>
      const arabicLetters = [
        { arabic: "ا", pronunciation: "Alif" },
        { arabic: "ب", pronunciation: "Ba" },
        { arabic: "ت", pronunciation: "Ta" },
        { arabic: "ث", pronunciation: "Tha" },
        { arabic: "ج", pronunciation: "Jim" },
        { arabic: "ح", pronunciation: "Ha" },
        { arabic: "خ", pronunciation: "Kha" },
        { arabic: "د", pronunciation: "Dal" },
        { arabic: "ذ", pronunciation: "Dhal" },
        { arabic: "ر", pronunciation: "Ra" },
        { arabic: "ز", pronunciation: "Zay" },
        { arabic: "س", pronunciation: "Sin" },
        { arabic: "ش", pronunciation: "Shin" },
        { arabic: "ص", pronunciation: "Sad" },
        { arabic: "ض", pronunciation: "Dad" },
        { arabic: "ط", pronunciation: "Ta" },
        { arabic: "ظ", pronunciation: "Dha" },
        { arabic: "ع", pronunciation: "Ayn" },
        { arabic: "غ", pronunciation: "Ghayn" },
        { arabic: "ف", pronunciation: "Fa" },
        { arabic: "ق", pronunciation: "Qaf" },
        { arabic: "ك", pronunciation: "Kaf" },
        { arabic: "ل", pronunciation: "Lam" },
        { arabic: "م", pronunciation: "Mim" },
        { arabic: "ن", pronunciation: "Nun" },
        { arabic: "ه", pronunciation: "Ha" },
        { arabic: "و", pronunciation: "Waw" },
        { arabic: "ي", pronunciation: "Ya" },
      ];

      const letterDisplay = document.getElementById("letterDisplay");
      const pronunciationDisplay = document.getElementById("pronunciation");
      const randomBtn = document.getElementById("randomBtn");
      const letterContainer = document.querySelector(".letter-container");

      let currentIndex = -1;

      function getRandomLetter() {
        let newIndex;
        do {
          newIndex = Math.floor(Math.random() * arabicLetters.length);
        } while (newIndex === currentIndex && arabicLetters.length > 1);

        currentIndex = newIndex;
        return arabicLetters[currentIndex];
      }

      function displayRandomLetter() {
        const letter = getRandomLetter();
        letterDisplay.innerHTML = letter.arabic;
        pronunciationDisplay.textContent = letter.pronunciation;
        pronunciationDisplay.classList.remove("show");
      }

      // Toggle pronunciation on click for mobile
      letterContainer.addEventListener("click", () => {
        pronunciationDisplay.classList.toggle("show");
      });

      randomBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        displayRandomLetter();
      });
    </script>
  </body>
</html>
